<!DOCTYPE html>
<html>
  <head>
    <title>Forms Excercise</title>
  </head>
  <form>
    <label>
      Email
      <input type="text" name="email" placeholder="Email">
    </label>
    <br>
    <label>
      Password
      <input type="password" name="password" placeholder="Password">
    </label>
    <br>
    <label>
      Github Username
      <input type="text" name="github-user" placeholder="Github Username">
    </label>
    <br>
    <input type="radio" name="tier" value="Enterprise"> Enterprise
    <input type="radio" name="tier" value="Pro"> Pro
    <input type="radio" name="tier" value="Free"> Free
    <br>
    <input type="checkbox" name="remember-me" value="remember-me"> Remember Me
  </form>
</html>
